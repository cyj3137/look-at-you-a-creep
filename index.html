<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }

        .image-container {
            position: relative;
            width: 400px; 
            /* Set the width of the container as needed */
            text-align: center;
        }

        .base-image {
            width: 100%;
        }

        .overlay {
            position: absolute;
            top: 20px;
            left: 100px;
            width: 50%;
            height: 20%;
            cursor: pointer;
            background: rgba(0, 0, 0, 0);
            /* Transparent background */
        }

        .overlay:hover {
            background-color: rgba(0, 0, 0, 0.3); /* Semi-transparent overlay on hover */
        }

          #comment-box {
            display: none;
            position: absolute;
            top: 100px;
            left: 100px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
        }


        #comments {
            display: none;
            position: absolute;
            top: 100px;
            left: 100px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

      #comments-container {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8); 
            /* Semi-transparent background */
        }


    </style>

    </style>
</head>
<body>
    <div class="image-container">
        <img src="red.png" alt="Clickable Image" class="overlay" id="image">
        <img src="f.png" alt="Bottom Image" class="base-image">
    </div>

        <div id="comment-box">
            <h2>뭐가 마음에 안 들어요?</h2>
            <form id="comment-form">
                <label for="comment">여기 적어요:</label>
                <textarea id="comment" name="comment" rows="4" cols="30" required></textarea><br>

                <button type="submit">저장</button>
            </form>
        </div>

        <div id="comments">
            <!-- Comments will be displayed here -->
            <div id="comments-container">
        </div>
    </div>
     </div>
    <script>
        const image = document.getElementById("image");
        const commentBox = document.getElementById("comment-box");
        const comments = document.getElementById("comments");
        const commentForm = document.getElementById("comment-form");

         image.addEventListener("click", function () {
            commentBox.style.display = "block"; // Show the comment box
    });   
        document.getElementById("comment-form").addEventListener("submit", function (e) {
        e.preventDefault();

        
            const userComment = document.getElementById("comment").value;

            // Handle comment submission and moderation as needed
    
        document.getElementById("comment").value = "";

            // Display the submitted comment in the comments section
            const comment = document.createElement("div");
            comment.innerHTML = `<strong>${userComment}:</strong>`;
            comments.appendChild(comment);

            // Hide the comment box and show the comments
            commentBox.style.display = "none";
            comments.style.display = "block";

        });
    </script>
</body>
</html>
